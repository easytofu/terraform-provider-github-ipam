# This workflow runs tests on pull requests and pushes to main
name: Tests
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build
        run: go build -v ./...

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.txt
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  # Acceptance tests are run manually or on release branches
  # They require GitHub credentials and a test repository
  acceptance:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, test, lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run acceptance tests
        env:
          TF_ACC: "1"
          GITHUB_TOKEN: ${{ secrets.TEST_GITHUB_TOKEN }}
          GITIPAM_OWNER: ${{ secrets.TEST_GITHUB_OWNER }}
          GITIPAM_REPOSITORY: ${{ secrets.TEST_GITHUB_REPOSITORY }}
        run: |
          if [ -n "$GITHUB_TOKEN" ]; then
            go test -v -timeout 120m ./internal/...
          else
            echo "Skipping acceptance tests: TEST_GITHUB_TOKEN not configured"
          fi
